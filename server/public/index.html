<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">

    <title>Tambo's To-Do's</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Tambo's To-Do's</h1>
    <label for="new-task" id="task-label">TO-DO:
    <input type="text" id="new-task" placeholder="e.g. Wash the dishes"/>
    <input type="text" id="task-details" placeholder="Details:">
    <button class="btn btn-success" id="add-task">Add</button>
    </label>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Details</th>
                <th>Done</th>
                <th>Delete</th>
                <th>When</th>
            </tr>
        </thead>
        <tbody id="tasklist">
            <td></td>
            <td></td>
            <td></td>
            <td><label class="container">
                <input type="checkbox">
                <span class="checkmark"></span>
            </td>
            <td></td>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
